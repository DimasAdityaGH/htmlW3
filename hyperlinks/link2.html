<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link 2</title>
    <style>
        a:link , a:visited {
            color: white;
            text-decoration: none;
            background-color: red;
            padding: 15px 20px;
            border-radius: 17px;
            text-align: center;
            display: inline-block;
        }

        a:hover, a:visited {
            background-color: transparent;
            color: black;
        }
    </style>
</head>
<body>
    <p><a href="index.html">ke index</a></p>
