<!DOCTYPE html>
<!-- atribute language -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- atribut href -->
    <a href="#">visit abc</a>

    <!-- atribut src -->
    <img src="example.png">

    <!-- atribut lebar dan tinggi -->
    <img src="example.png" width="500" height="600">

    <!-- atribut alternatif atau alt -->
    <img src="example.png" alt="example">

    <!-- attribut style -->
    <p style="color:red;">this a red paragraph</p>

    <!-- atribut title -->
    <p title="this paragraph">Lorem, ipsum.</p>

    <!-- kutip ganda dan tunggal -->
    <p title="i like 'apple'">i like apple</p>

    
</body>
</html>
